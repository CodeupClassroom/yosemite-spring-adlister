<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('All Quotes')"></head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1>All the Quotes</h1>

<main>
    <div th:each="quote : ${quotes}">
        <h3>
            <a th:href="@{/quotes/{id}(id=${quote.id})}">
                Quote: <span th:text="${quote.quote}" />
            </a>
        </h3>
        <p>Author: <span th:text="${quote.author}" /></p>
        <hr />
    </div>
</main>
</body>
</html>
